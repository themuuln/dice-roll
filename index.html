<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7ed54e156a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="icon yellowHover"><i class="fa-solid fa-dice"></i></div>
      <div class="garchig yellowHover">
        Dice Roll Game
      </div>
    </header>
    <main>
      <div id="dice">*</div>
      <button id="mainBtn">ROLL!</button>
      <div class="total">
        <caption>Total: <span id="number">*</span></caption>
      </div>
    </main>
  </div>

  <script src="./script.js"></script>
</body>

</html>
